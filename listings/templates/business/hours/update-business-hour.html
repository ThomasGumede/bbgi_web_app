{% extends '_business_update.html' %}
{% load static %}

{% block title %}Update Business Hour{% endblock title %}

{% block businessblock %}
<div class="relative px-4 block bg-white">
    <div class=" py-2  overflow-x-auto">
        <div class="relative flex flex-col w-full h-full text-gray-700 bg-white">
            {% include "includes/errors.html" %}
            <div class="p-6 px-0 overflow-x-auto">
                <form method="post">
                    {% csrf_token %}
                    <div class=" flex flex-wrap w-full lg:w-12/12 items-center  border border-solid justify-between gap-4 bg-white p-2">
                        <div>
                            <input id="id_day" type="text" name="day" value="{{form.day.value}}"
                                class="w-[0.1px] h-[0.1px] opacity-0 overflow-hidden absolute -z-[1]">
                            <p class="text-xl font-normal text-custom-h">{{hour.get_day_display}}</p>
                        </div>
                        <div class="space-y-1 flex gap-4 md:gap-10 items-center flex-wrap">
                            <label for="id_operating" class="inline-flex gap-4 items-center cursor-pointer">
                                <span class=" text-sm font-medium text-gray-900 dark:text-gray-300">Closed</span>
                                <input data-container="wednesday_container" type="checkbox" id="id_operating" name="operating"
                                    class="sr-only peer checkboxes" {% if hour.operating %}checked{% else %}{% endif %}>
                                <div
                                    class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                                </div>
                                <span class=" text-sm font-medium text-gray-900 dark:text-gray-300">Open</span>
                            </label>
                            <div id="wednesday_container" class="max-w-[16rem] grid grid-cols-2 gap-4">
                                <div>
                                    <label for="id_open_time" class="text-xs">Open time:</label>
                                    <div class="relative">
                    
                                        <input type="time" id="id_open_time" name="open_time"
                                            class="bg-gray-50 border leading-none outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2  "
                                            value="{{form.open_time.value|time:'H:i'}}" />
                                    </div>
                                </div>
                                <div>
                                    <label for="id_close_time" class="text-xs">Close time:</label>
                                    <div class="relative">
                    
                                        <input type="time" id="id_close_time" name="close_time"
                                            class="bg-gray-50 border outline-none leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2  "
                                            value="{{form.close_time.value|time:'H:i'}}" />
                                    </div>
                                </div>
                    
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="text-center inline-block h-12 bg-custom-primary w-[150px] rounded-md cursor-pointer">
                            <input type="submit" value="submit" class="text-white w-full h-full cursor-pointer text-sm font-semibold" />
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock businessblock %}
